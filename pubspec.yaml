name: campus_wave
description: A Flutter project for Campus Wave app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  shared_preferences: ^2.1.0
  speech_to_text: ^7.3.0
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  cloud_firestore: ^5.6.12
  http: ^1.1.0
  google_sign_in: ^6.2.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  go_router: ^14.1.0
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: assets/Screenshot 2025-11-29 014930.png
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: assets/Screenshot 2025-11-29 014930.png
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/Screenshot 2025-11-29 014930.png
    - assets/Lgsgallerypics/
    - assets/Lgs Picscampus/

